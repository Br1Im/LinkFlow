version: '3.8'

services:
  linkflow-playwright:
    build:
      context: .
      dockerfile: Dockerfile.playwright
    container_name: linkflow-playwright
    ports:
      - "5000:5000"
    volumes:
      - ./screenshots:/app/screenshots
      - ./src:/app/src
      - ./admin:/app/admin
    environment:
      - PYTHONUNBUFFERED=1
      - PAYMENT_METHOD=playwright
    restart: unless-stopped
