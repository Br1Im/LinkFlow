version: '3.3'

services:
  linkflow-playwright:
    build:
      context: .
      dockerfile: Dockerfile.playwright
    container_name: linkflow-playwright
    environment:
      - DISPLAY=:99
      - PYTHONUNBUFFERED=1
    command: sh -c "Xvfb :99 -screen 0 1920x1080x24 & python playwright_version/full_payment_simple.py"
    volumes:
      - ./screenshots:/app/screenshots
