version: '3.8'

services:
  linkflow-admin:
    build: .
    container_name: linkflow-admin
    ports:
      - "5000:5000"  # Admin Panel
      - "5001:5001"  # API Server
    volumes:
      - ./admin/linkflow.db:/app/admin/linkflow.db
      - ./screenshots:/app/screenshots
      - ./src:/app/src
    environment:
      - PYTHONUNBUFFERED=1
      - API_URL=http://localhost:5001
      - API_TOKEN=-3uVLlbWyy90eapOGkv70C2ZltaYTxq-HtDbq-DtlLo
    restart: unless-stopped
    networks:
      - linkflow-network

networks:
  linkflow-network:
    driver: bridge
