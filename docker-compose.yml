version: '3.8'

services:
  multitransfer-test:
    build: .
    container_name: multitransfer-payment-test
    volumes:
      - ./screenshots:/app/screenshots
      - ./src:/app/src
      - ./tests:/app/tests
    environment:
      - DISPLAY=:99
      - PYTHONUNBUFFERED=1
    stdin_open: true
    tty: true
