<!DOCTYPE html>
<html lang="ru" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LinkFlow Admin</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=JetBrains+Mono:wght@400;500;600&family=Press+Start+2P&display=swap" rel="stylesheet">
    
    <!-- Alpine.js для интерактивности -->
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <script>
        // Initialize icons once on load
        document.addEventListener('DOMContentLoaded', () => {
            if (window.lucide) {
                lucide.createIcons();
            }
        });
        
        // Re-initialize icons when Alpine changes views
        let lastView = '';
        document.addEventListener('alpine:initialized', () => {
            // Initial icon render
            setTimeout(() => {
                if (window.lucide) lucide.createIcons();
            }, 100);
            
            // Watch for view changes
            setInterval(() => {
                const currentView = document.querySelector('[x-data]')?.__x?.$data?.currentView;
                if (currentView && currentView !== lastView) {
                    lastView = currentView;
                    setTimeout(() => {
                        if (window.lucide) lucide.createIcons();
                    }, 150);
                }
            }, 500);
        });
    </script>
    
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                        mono: ['JetBrains Mono', 'monospace'],
                        pixel: ['Press Start 2P', 'cursive'],
                    },
                    animation: {
                        'fade-in': 'fadeIn 0.5s ease-out',
                        'slide-up': 'slideUp 0.5s ease-out',
                        'slide-in': 'slideIn 0.3s ease-out',
                        'slide-in-right': 'slideInRight 0.4s ease-out',
                        'scale-in': 'scaleIn 0.3s ease-out',
                        'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                    },
                    keyframes: {
                        fadeIn: {
                            '0%': { opacity: '0' },
                            '100%': { opacity: '1' },
                        },
                        slideUp: {
                            '0%': { transform: 'translateY(20px)', opacity: '0' },
                            '100%': { transform: 'translateY(0)', opacity: '1' },
                        },
                        slideIn: {
                            '0%': { transform: 'translateX(-20px)', opacity: '0' },
                            '100%': { transform: 'translateX(0)', opacity: '1' },
                        },
                        slideInRight: {
                            '0%': { transform: 'translateX(20px)', opacity: '0' },
                            '100%': { transform: 'translateX(0)', opacity: '1' },
                        },
                        scaleIn: {
                            '0%': { transform: 'scale(0.95)', opacity: '0' },
                            '100%': { transform: 'scale(1)', opacity: '1' },
                        },
                    },
                }
            }
        }
    </script>
    
    <style>
        [x-cloak] { display: none !important; }
        
        /* Smooth transitions */
        [x-show] {
            transition: opacity 0.2s ease-out;
        }
        
        /* Prevent content flash before Alpine loads */
        main > div[x-show] {
            position: absolute;
            width: calc(100% - 16rem - 4rem);
        }
        
        main > div[x-show][style*="display: none"] {
            display: none !important;
        }
        
        /* Prevent icon flashing */
        i[data-lucide] {
            display: inline-block;
            width: 1em;
            height: 1em;
        }
        
        .glass {
            background: rgba(17, 17, 17, 0.7);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        /* Pixel art effects */
        .pixel-corners {
            clip-path: polygon(
                0 4px, 4px 4px, 4px 0,
                calc(100% - 4px) 0, calc(100% - 4px) 4px, 100% 4px,
                100% calc(100% - 4px), calc(100% - 4px) calc(100% - 4px), calc(100% - 4px) 100%,
                4px 100%, 4px calc(100% - 4px), 0 calc(100% - 4px)
            );
        }
        
        .pixel-border {
            position: relative;
            background: linear-gradient(135deg, #1a1a1a 0%, #0a0a0a 100%);
        }
        
        .pixel-border::before {
            content: '';
            position: absolute;
            inset: 0;
            padding: 2px;
            background: linear-gradient(135deg, rgba(255,255,255,0.2), rgba(255,255,255,0.05));
            -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
            -webkit-mask-composite: xor;
            mask-composite: exclude;
            clip-path: polygon(
                0 4px, 4px 4px, 4px 0,
                calc(100% - 4px) 0, calc(100% - 4px) 4px, 100% 4px,
                100% calc(100% - 4px), calc(100% - 4px) calc(100% - 4px), calc(100% - 4px) 100%,
                4px 100%, 4px calc(100% - 4px), 0 calc(100% - 4px)
            );
        }
        
        .scanlines {
            position: relative;
            overflow: hidden;
        }
        
        .scanlines::after {
            content: '';
            position: absolute;
            inset: 0;
            background: repeating-linear-gradient(
                0deg,
                rgba(0, 0, 0, 0.15) 0px,
                transparent 1px,
                transparent 2px,
                rgba(0, 0, 0, 0.15) 3px
            );
            pointer-events: none;
            animation: scan 8s linear infinite;
        }
        
        @keyframes scan {
            0% { transform: translateY(0); }
            100% { transform: translateY(4px); }
        }
        
        .pixel-shadow {
            box-shadow: 
                4px 0 0 rgba(255,255,255,0.1),
                0 4px 0 rgba(0,0,0,0.5),
                4px 4px 0 rgba(0,0,0,0.3);
        }
        
        .retro-glow {
            text-shadow: 
                0 0 10px rgba(255,255,255,0.5),
                0 0 20px rgba(255,255,255,0.3),
                0 0 30px rgba(255,255,255,0.1);
        }
        
        .gradient-text {
            background: linear-gradient(135deg, #fff 0%, #888 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .hover-lift {
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }
        
        .hover-lift:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(255, 255, 255, 0.1);
        }
        
        .scrollbar-thin::-webkit-scrollbar {
            width: 6px;
        }
        
        .scrollbar-thin::-webkit-scrollbar-track {
            background: #111;
        }
        
        .scrollbar-thin::-webkit-scrollbar-thumb {
            background: #333;
            border-radius: 3px;
        }
        
        .scrollbar-thin::-webkit-scrollbar-thumb:hover {
            background: #555;
        }
    </style>
</head>
<body class="bg-black text-white font-sans antialiased" x-data="adminApp()" x-cloak>
    
    <!-- Sidebar -->
    <aside class="fixed left-0 top-0 h-screen w-64 glass border-r border-white/10 z-50 flex flex-col">
        <!-- Logo -->
        <div class="p-6 border-b border-white/10">
            <div class="flex items-center gap-3 mb-1">
                <div class="w-8 h-8 bg-gradient-to-br from-white to-gray-400 pixel-corners pixel-shadow flex items-center justify-center">
                    <i data-lucide="zap" class="w-4 h-4 text-black"></i>
                </div>
                <h1 class="text-xl font-bold text-white retro-glow font-pixel">LinkFlow</h1>
            </div>
            <p class="text-xs text-gray-500 mt-2 ml-11 font-mono">ADMIN v2.0</p>
        </div>
        
        <!-- Navigation -->
        <nav class="flex-1 p-4 space-y-2">
            <button 
                @click="currentView = 'dashboard'"
                :class="currentView === 'dashboard' ? 'bg-white/10 text-white' : 'text-gray-400 hover:bg-white/5'"
                class="w-full flex items-center gap-3 px-4 py-3 rounded-lg transition-all duration-200"
            >
                <i data-lucide="layout-dashboard" class="w-5 h-5"></i>
                <span class="font-medium">Панель</span>
            </button>
            
            <button 
                @click="currentView = 'create'"
                :class="currentView === 'create' ? 'bg-white/10 text-white' : 'text-gray-400 hover:bg-white/5'"
                class="w-full flex items-center gap-3 px-4 py-3 rounded-lg transition-all duration-200"
            >
                <i data-lucide="credit-card" class="w-5 h-5"></i>
                <span class="font-medium">Создать платёж</span>
            </button>
            
            <button 
                @click="currentView = 'history'"
                :class="currentView === 'history' ? 'bg-white/10 text-white' : 'text-gray-400 hover:bg-white/5'"
                class="w-full flex items-center gap-3 px-4 py-3 rounded-lg transition-all duration-200"
            >
                <i data-lucide="history" class="w-5 h-5"></i>
                <span class="font-medium">История</span>
            </button>
        </nav>
        
        <!-- Status -->
        <div class="p-4 border-t border-white/10">
            <div class="flex items-center gap-3 px-4 py-3 pixel-corners bg-white/5">
                <div class="relative">
                    <div class="w-3 h-3 pixel-corners" :class="apiStatus === 'ok' ? 'bg-green-500' : 'bg-red-500'"></div>
                    <div class="absolute inset-0 w-3 h-3 pixel-corners animate-ping" :class="apiStatus === 'ok' ? 'bg-green-500' : 'bg-red-500'" style="opacity: 0.5;"></div>
                </div>
                <div class="flex-1">
                    <div class="text-xs text-gray-400 font-mono">API</div>
                    <div class="text-sm font-medium font-mono" x-text="apiStatus === 'ok' ? 'В СЕТИ' : 'НЕ В СЕТИ'"></div>
                </div>
            </div>
        </div>
    </aside>
    
    <!-- Main Content -->
    <main class="ml-64 min-h-screen p-8" x-data="{ transitioning: false }">
        
        <!-- Dashboard View -->
        <div x-show="currentView === 'dashboard'" 
             x-transition:enter="transition ease-out duration-200"
             x-transition:enter-start="opacity-0"
             x-transition:enter-end="opacity-100"
             x-transition:leave="transition ease-in duration-150"
             x-transition:leave-start="opacity-100"
             x-transition:leave-end="opacity-0"
             class="min-h-[600px]">
            <div class="mb-8">
                <h2 class="text-3xl font-bold mb-2 font-pixel retro-glow">Панель</h2>
                <p class="text-gray-400 font-mono">[ ОБЗОР СТАТИСТИКИ ]</p>
            </div>
            
            <!-- Stats Grid -->
            <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
                <!-- Total Payments -->
                <div class="pixel-border pixel-corners p-6 hover-lift scanlines">
                    <div class="flex items-center justify-between mb-4">
                        <div class="w-12 h-12 bg-blue-500/20 pixel-corners flex items-center justify-center">
                            <i data-lucide="wallet" class="w-6 h-6 text-blue-400"></i>
                        </div>
                        <div class="text-xs text-gray-400 font-mono">ВСЕГО</div>
                    </div>
                    <div class="text-4xl font-bold mb-2 font-pixel retro-glow" x-text="stats.total"></div>
                    <div class="text-sm text-gray-400 font-mono">платежей</div>
                </div>
                
                <!-- Success Rate -->
                <div class="pixel-border pixel-corners p-6 hover-lift scanlines">
                    <div class="flex items-center justify-between mb-4">
                        <div class="w-12 h-12 bg-green-500/20 pixel-corners flex items-center justify-center">
                            <i data-lucide="trending-up" class="w-6 h-6 text-green-400"></i>
                        </div>
                        <div class="text-xs text-gray-400 font-mono">УСПЕХ</div>
                    </div>
                    <div class="text-4xl font-bold mb-2 font-pixel retro-glow" x-text="stats.success + '%'"></div>
                    <div class="text-sm text-gray-400 font-mono">успешных</div>
                </div>
                
                <!-- Total Amount -->
                <div class="pixel-border pixel-corners p-6 hover-lift scanlines">
                    <div class="flex items-center justify-between mb-4">
                        <div class="w-12 h-12 bg-purple-500/20 pixel-corners flex items-center justify-center">
                            <i data-lucide="banknote" class="w-6 h-6 text-purple-400"></i>
                        </div>
                        <div class="text-xs text-gray-400 font-mono">СУММА</div>
                    </div>
                    <div class="text-4xl font-bold mb-2 font-pixel retro-glow" x-text="stats.amount.toLocaleString('ru-RU') + '₽'"></div>
                    <div class="text-sm text-gray-400 font-mono">общая сумма</div>
                </div>
            </div>
            
            <!-- Recent Activity -->
            <div class="pixel-border pixel-corners p-6 scanlines">
                <h3 class="text-xl font-bold mb-4 font-pixel retro-glow">Последние</h3>
                <div class="space-y-3">
                    <template x-for="(item, index) in history.slice(0, 5)" :key="index">
                        <div class="flex items-center justify-between p-4 bg-white/5 pixel-corners hover:bg-white/10 transition-colors">
                            <div class="flex items-center gap-4">
                                <div class="w-10 h-10 pixel-corners flex items-center justify-center" :class="item.success ? 'bg-green-500/20' : 'bg-red-500/20'">
                                    <i :data-lucide="item.success ? 'check-circle' : 'x-circle'" class="w-5 h-5" :class="item.success ? 'text-green-400' : 'text-red-400'"></i>
                                </div>
                                <div>
                                    <div class="font-medium font-mono" x-text="item.amount + ' ₽'"></div>
                                    <div class="text-sm text-gray-400 font-mono" x-text="item.orderId"></div>
                                </div>
                            </div>
                            <div class="text-sm text-gray-400 font-mono" x-text="item.time"></div>
                        </div>
                    </template>
                    
                    <div x-show="history.length === 0" class="text-center py-8 text-gray-400 font-mono">
                        [ НЕТ ДАННЫХ ]
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Create Payment View -->
        <div x-show="currentView === 'create'" 
             x-transition:enter="transition ease-out duration-200"
             x-transition:enter-start="opacity-0"
             x-transition:enter-end="opacity-100"
             x-transition:leave="transition ease-in duration-150"
             x-transition:leave-start="opacity-100"
             x-transition:leave-end="opacity-0"
             class="max-w-2xl min-h-[600px]">
            <div class="mb-8">
                <h2 class="text-3xl font-bold mb-2 font-pixel retro-glow">Создать</h2>
                <p class="text-gray-400 font-mono">[ НОВЫЙ ПЛАТЁЖ ]</p>
            </div>
            
            <div class="pixel-border pixel-corners p-8 scanlines">
                <!-- Demo Notice -->
                <div class="mb-6 p-4 bg-blue-500/10 border border-blue-500/20 pixel-corners">
                    <div class="flex items-center gap-3">
                        <div class="w-10 h-10 bg-blue-500/20 pixel-corners flex items-center justify-center flex-shrink-0">
                            <i data-lucide="info" class="w-5 h-5 text-blue-400"></i>
                        </div>
                        <div>
                            <div class="font-medium font-mono">ДЕМО РЕЖИМ</div>
                            <div class="text-sm text-gray-400 font-mono">Тестовые данные</div>
                        </div>
                    </div>
                </div>
                
                <form @submit.prevent="createPayment" class="space-y-6">
                    <!-- Amount -->
                    <div>
                        <label class="block text-sm font-medium mb-2 font-mono">СУММА (РУБ)</label>
                        <input 
                            type="number" 
                            x-model="form.amount"
                            min="100"
                            max="120000"
                            required
                            class="w-full px-4 py-3 bg-white/5 border border-white/10 pixel-corners focus:outline-none focus:border-white/30 transition-colors font-mono"
                            placeholder="1000"
                        >
                    </div>
                    
                    <!-- Order ID -->
                    <div>
                        <label class="block text-sm font-medium mb-2 font-mono">ID ЗАКАЗА</label>
                        <input 
                            type="text" 
                            x-model="form.orderId"
                            required
                            class="w-full px-4 py-3 bg-white/5 border border-white/10 pixel-corners focus:outline-none focus:border-white/30 transition-colors font-mono"
                            placeholder="ORDER-12345"
                        >
                    </div>
                    
                    <!-- Submit Button -->
                    <button 
                        type="submit"
                        :disabled="loading"
                        class="w-full px-6 py-4 bg-white text-black pixel-corners font-medium hover:bg-gray-200 transition-colors disabled:opacity-50 disabled:cursor-not-allowed flex items-center justify-center gap-2 font-mono pixel-shadow"
                    >
                        <template x-if="!loading">
                            <div class="flex items-center gap-2">
                                <i data-lucide="send" class="w-5 h-5"></i>
                                <span>СОЗДАТЬ</span>
                            </div>
                        </template>
                        <template x-if="loading">
                            <div class="flex items-center gap-2">
                                <svg class="animate-spin h-5 w-5" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                                    <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                                    <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                                </svg>
                                <span>ЗАГРУЗКА...</span>
                            </div>
                        </template>
                    </button>
                </form>
                
                <!-- Result -->
                <div x-show="result" x-transition:enter="transition ease-out duration-300" x-transition:enter-start="opacity-0 transform translate-y-4" x-transition:enter-end="opacity-100 transform translate-y-0" class="mt-6 p-6 pixel-corners" :class="result?.success ? 'bg-green-500/10 border border-green-500/20' : 'bg-red-500/10 border border-red-500/20'">
                    <div class="flex items-start gap-3">
                        <div class="w-10 h-10 pixel-corners flex items-center justify-center flex-shrink-0" :class="result?.success ? 'bg-green-500/20' : 'bg-red-500/20'">
                            <i :data-lucide="result?.success ? 'check-circle' : 'alert-circle'" class="w-5 h-5" :class="result?.success ? 'text-green-400' : 'text-red-400'"></i>
                        </div>
                        <div class="flex-1">
                            <div class="font-medium mb-2 font-mono" x-text="result?.success ? 'УСПЕХ!' : 'ОШИБКА!'"></div>
                            
                            <template x-if="result?.success && result?.qr_link">
                                <div>
                                    <div class="p-3 bg-black/50 pixel-corners font-mono text-sm break-all mb-3" x-text="result.qr_link"></div>
                                    <button 
                                        @click="copyToClipboard(result.qr_link)"
                                        class="w-full px-4 py-2 bg-white/10 hover:bg-white/20 pixel-corners text-sm transition-colors flex items-center justify-center gap-2 font-mono"
                                    >
                                        <i data-lucide="copy" class="w-4 h-4"></i>
                                        <span>КОПИРОВАТЬ</span>
                                    </button>
                                </div>
                            </template>
                            
                            <template x-if="!result?.success">
                                <div class="text-sm text-gray-400 font-mono" x-text="result?.error"></div>
                            </template>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- History View -->
        <div x-show="currentView === 'history'" 
             x-transition:enter="transition ease-out duration-200"
             x-transition:enter-start="opacity-0"
             x-transition:enter-end="opacity-100"
             x-transition:leave="transition ease-in duration-150"
             x-transition:leave-start="opacity-100"
             x-transition:leave-end="opacity-0"
             class="min-h-[600px]">
            <div class="mb-8">
                <h2 class="text-3xl font-bold mb-2 font-pixel retro-glow">История</h2>
                <p class="text-gray-400 font-mono">[ ПОСЛЕДНИЕ 10 ]</p>
            </div>
            
            <div class="pixel-border pixel-corners p-6 scanlines">
                <div class="space-y-3 max-h-[600px] overflow-y-auto scrollbar-thin">
                    <template x-for="(item, index) in history" :key="index">
                        <div class="p-6 bg-white/5 pixel-corners hover:bg-white/10 transition-all duration-200">
                            <div class="flex items-start justify-between mb-4">
                                <div class="flex items-center gap-4">
                                    <div class="w-12 h-12 pixel-corners flex items-center justify-center" :class="item.success ? 'bg-green-500/20' : 'bg-red-500/20'">
                                        <i :data-lucide="item.success ? 'check-circle' : 'x-circle'" class="w-6 h-6" :class="item.success ? 'text-green-400' : 'text-red-400'"></i>
                                    </div>
                                    <div>
                                        <div class="text-2xl font-bold font-pixel retro-glow" x-text="item.amount + ' ₽'"></div>
                                        <div class="text-sm text-gray-400 font-mono" x-text="'ID: ' + item.orderId"></div>
                                    </div>
                                </div>
                                <div class="px-3 py-1 pixel-corners text-xs font-medium flex items-center gap-1 font-mono" :class="item.success ? 'bg-green-500/20 text-green-400' : 'bg-red-500/20 text-red-400'">
                                    <i :data-lucide="item.success ? 'check' : 'x'" class="w-3 h-3"></i>
                                    <span x-text="item.success ? 'ОК' : 'ОШИБКА'"></span>
                                </div>
                            </div>
                            
                            <div class="flex items-center gap-2 text-sm text-gray-400 mb-3 font-mono">
                                <i data-lucide="clock" class="w-4 h-4"></i>
                                <span x-text="item.time"></span>
                            </div>
                            
                            <template x-if="item.qr_link">
                                <button 
                                    @click="copyToClipboard(item.qr_link)"
                                    class="px-4 py-2 bg-white/10 hover:bg-white/20 pixel-corners text-sm transition-colors flex items-center gap-2 font-mono"
                                >
                                    <i data-lucide="copy" class="w-4 h-4"></i>
                                    <span>КОПИРОВАТЬ</span>
                                </button>
                            </template>
                        </div>
                    </template>
                    
                    <div x-show="history.length === 0" class="text-center py-16">
                        <div class="w-20 h-20 mx-auto mb-4 bg-white/5 pixel-corners flex items-center justify-center">
                            <i data-lucide="inbox" class="w-10 h-10 text-gray-600"></i>
                        </div>
                        <div class="text-xl text-gray-400 font-mono">[ НЕТ ПЛАТЕЖЕЙ ]</div>
                    </div>
                </div>
            </div>
        </div>
        
    </main>
    
    <!-- Toast Notifications -->
    <div class="fixed bottom-6 right-6 z-50 space-y-3">
        <template x-for="(toast, index) in toasts" :key="index">
            <div 
                x-show="toast.show"
                x-transition:enter="transition ease-out duration-300"
                x-transition:enter-start="opacity-0 transform translate-x-full"
                x-transition:enter-end="opacity-100 transform translate-x-0"
                x-transition:leave="transition ease-in duration-200"
                x-transition:leave-start="opacity-100 transform translate-x-0"
                x-transition:leave-end="opacity-0 transform translate-x-full"
                class="glass rounded-xl p-4 min-w-[300px] border border-white/20"
            >
                <div class="flex items-center gap-3">
                    <div class="w-10 h-10 rounded-lg flex items-center justify-center" :class="toast.type === 'success' ? 'bg-green-500/20' : 'bg-red-500/20'">
                        <i :data-lucide="toast.type === 'success' ? 'check-circle' : 'alert-circle'" class="w-5 h-5" :class="toast.type === 'success' ? 'text-green-400' : 'text-red-400'"></i>
                    </div>
                    <div>
                        <div class="font-medium" x-text="toast.title"></div>
                        <div class="text-sm text-gray-400" x-text="toast.message"></div>
                    </div>
                </div>
            </div>
        </template>
    </div>
    
    <script>
        function adminApp() {
            return {
                currentView: 'dashboard',
                apiStatus: 'checking',
                loading: false,
                result: null,
                form: {
                    amount: '',
                    orderId: ''
                },
                history: [],
                stats: {
                    total: 0,
                    success: 0,
                    amount: 0
                },
                toasts: [],
                
                init() {
                    this.loadHistory();
                    this.checkApiStatus();
                    setInterval(() => this.checkApiStatus(), 10000);
                },
                
                async checkApiStatus() {
                    try {
                        const response = await fetch('/api/health');
                        const data = await response.json();
                        this.apiStatus = data.status === 'ok' ? 'ok' : 'error';
                    } catch {
                        this.apiStatus = 'error';
                    }
                },
                
                loadHistory() {
                    const saved = localStorage.getItem('paymentHistory');
                    if (saved) {
                        this.history = JSON.parse(saved);
                        this.updateStats();
                    }
                    // Initialize icons after loading history
                    this.$nextTick(() => {
                        if (window.lucide) {
                            lucide.createIcons();
                        }
                    });
                },
                
                updateStats() {
                    this.stats.total = this.history.length;
                    const successful = this.history.filter(p => p.success).length;
                    this.stats.success = this.stats.total > 0 ? Math.round((successful / this.stats.total) * 100) : 0;
                    this.stats.amount = this.history
                        .filter(p => p.success)
                        .reduce((sum, p) => sum + parseInt(p.amount), 0);
                },
                
                async createPayment() {
                    this.loading = true;
                    this.result = null;
                    
                    try {
                        const response = await fetch('/api/create-payment', {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({
                                amount: parseInt(this.form.amount),
                                orderId: this.form.orderId
                            })
                        });
                        
                        const data = await response.json();
                        this.result = data;
                        
                        // Save to history
                        const newItem = {
                            success: data.success,
                            amount: this.form.amount,
                            orderId: this.form.orderId,
                            qr_link: data.qr_link,
                            time: new Date().toLocaleString('ru-RU')
                        };
                        
                        this.history.unshift(newItem);
                        if (this.history.length > 10) this.history.pop();
                        
                        localStorage.setItem('paymentHistory', JSON.stringify(this.history));
                        this.updateStats();
                        
                        // Re-initialize Lucide icons after adding to history
                        this.$nextTick(() => {
                            if (window.lucide) {
                                lucide.createIcons();
                            }
                        });
                        
                        // Show toast
                        this.showToast(
                            data.success ? 'success' : 'error',
                            data.success ? 'Успех!' : 'Ошибка',
                            data.success ? `Платёж на ${this.form.amount}₽ создан` : data.error
                        );
                        
                        if (data.success) {
                            this.form.amount = '';
                            this.form.orderId = '';
                        }
                    } catch (error) {
                        this.result = { success: false, error: error.message };
                        this.showToast('error', 'Ошибка', 'Не удалось подключиться к серверу');
                    } finally {
                        this.loading = false;
                    }
                },
                
                copyToClipboard(text) {
                    navigator.clipboard.writeText(text).then(() => {
                        this.showToast('success', 'Скопировано!', 'Ссылка скопирована в буфер обмена');
                    });
                },
                
                showToast(type, title, message) {
                    const toast = { show: true, type, title, message };
                    this.toasts.push(toast);
                    
                    setTimeout(() => {
                        toast.show = false;
                        setTimeout(() => {
                            const index = this.toasts.indexOf(toast);
                            if (index > -1) this.toasts.splice(index, 1);
                        }, 300);
                    }, 3000);
                }
            }
        }
    </script>
</body>
</html>
