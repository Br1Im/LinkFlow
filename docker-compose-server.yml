version: '3.3'

services:
  payment-admin:
    build: .
    ports:
      - "5001:5000"
    volumes:
      - ./data:/app/data
      - ./bot/bot_database.json:/app/bot/bot_database.json
    environment:
      - PYTHONUNBUFFERED=1
      - DISPLAY=:99
    restart: unless-stopped
    networks:
      - payment-network

networks:
  payment-network:
    driver: bridge